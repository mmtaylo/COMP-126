<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
        <link rel="stylesheet" href="styles.css">
        <title>3/25 in-class exercise</title>
    </head>
    <body>
        <form method="POST" action="/">
            <div class="main">
                <div class="line">
                    <div class="names">
                        <div class="top">
                            <label for="first-name">first name</label>
                            <input id="first-name" type="text" name="user-first" placeholder="John">
                        </div>
                        <div class="top">
                            <label for="last-name" class="last">last name</label>
                            <input id="last-name" type="text" name="user-last" placeholder="Doe">
                        </div>
                    </div>
                    <div class="top">
                        <label for="email">email</label>
                        <input id="email" type="email" name="user-email" placeholder="john.smith@gmail.com">
                    </div>
                </div>
                <label for="comment">comments</label>
                <hr>
                <textarea id="comment" name="user-comment" class="comments"></textarea>
                <button id="submit-button" type="submit">SUBMIT</button>
            </div>
            
        </form>
    </body>
</html>
